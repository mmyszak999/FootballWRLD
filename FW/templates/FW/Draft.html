<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'FW/style.css' %}">
    <title>Draft</title>
</head>
<body>

<div class="UpperBanner"><h1 class="UpperBannerText">Draft</h1></div>

<div class="DraftChoices">
    <div class="DraftSingleChoice">
<label><h4>Choose a Goalkeeper:</h4></label>
<select>
    {% for pl in random_gk %}
<option value="">{{pl.name}} {{pl.surname}}</option>
{% endfor %}
</select>
        </div>

<div class="DraftSingleChoice">
    <label><h4>Choose a Defender:</h4></label>
<select>
    {% for pl in random_def %}
<option value="">{{pl.name}} {{pl.surname}}</option>
{% endfor %}
</select>
</div>

    <div class="DraftSingleChoice">
<label><h4>Choose a Midfielder:</h4></label>
<select>
    {% for pl in random_mid %}
<option value="">{{pl.name}} {{pl.surname}}</option>
{% endfor %}
</select>
    </div>

    <div class="DraftSingleChoice">
<label><h4>Choose an Attacker:</h4></label>
<select>
    {% for pl in random_att %}
<option value="">{{pl.name}} {{pl.surname}}</option>
{% endfor %}
</select>
    </div>

    <div class="DraftSingleChoice">
<label><h4>Choose an last slot player:</h4></label>
<select>
    {% for pl in random_last_slot_players %}
<option value="">{{pl.name}} {{pl.surname}}</option>
{% endfor %}
</select>
</div>

</div>
<footer id="Footer">
<ol id="FooterList">
    <li><a href="{% url 'FW:index' %}">Return to menu</a></li>
    <li>FootballWRLD <br><center>2021</center></li>
    <li><a href="{% url 'FW:index' %}">Return to menu</a></li>
</ol>
</footer>

</body>
</html>
